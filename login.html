<!DOCTYPE html>
<html>

<head>
    <title>Zydez - Login</title>
    <link rel="icon" href="Images/zydex-website-favicon-color.ico" type="ico"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">

    <meta charset="UTF-8">
    <meta name="description" content="platform for blogs and vlogs - Registration form">
    <meta name="keywords" content="blogs,vlogs,story,innovative">
    <meta name="author" content="Rahil Khan, Naitik Pareek, Joel Varghese">
    <meta name="viewport" content="width=device-width, height=device-height, intial-scale=1.0">
</head>


<body class="login_body">

<form>
    <div class="container_RegForm">
        <h1>Register</h1>
        <p>Please fill the form below to create an account</p>
        <hr>
        <div class="container_input">
            <div class="nametag">
                <input type="text" placeholder="First Name" name="fname" id="fname" required>
                <input type="text" placeholder="Last Name" name="lname" id="lname" required>
            </div>
            <div class="emailtag">
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
            </div>
            <div class="usernametag">
                <input type="text" placeholder="Enter your username" name="email" id="email" required>
            </div>
            <div class="passtag">
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            </div>
            <div class="datetag">
                <label for="Birthdate">Date of Birth:</label>
                <input type="date" id="birthday" name="birthday">
            </div>
        </div>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </div>
</form>

</body>
</html>
